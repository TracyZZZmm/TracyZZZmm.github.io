<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0; /* 去除默认的页面边距 */
        padding: 0; /* 去除默认的页面内边距 */
        text-align: center; /* 让文本和内联元素（如 PDF 文件）居中 */
      }
      #pdf-container {
        width: 100%; /* PDF 容器宽度为100% */
        max-width: 2200px; /* 最大宽度为2200px，可以根据需要调整 */
        height: 100vh; /* 设置 PDF 容器高度为视口高度 */
        margin: 0 auto; /* 居中显示 */
      }
    </style>
  </head>
  <body>
    <div id="pdf-container">
      <object
        data="/assets/Artswork.pdf"
        type="application/pdf"
        width="100%"
        height="100%"
      >
        <p>
          抱歉，您的浏览器不支持显示 PDF 文件，请下载文件查看：<a
            href="/assets/Artswork.pdf"
            >下载 PDF</a
          >
        </p>
      </object>
    </div>
  </body>
</html>
