<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display index.astro Content</title>
  </head>
  <body>
    <div id="astroContent"></div>

    <script>
      // 使用 Fetch API 加载 index.astro 的内容
      fetch("./src/pages/index.astro")
        .then((response) => response.text())
        .then((data) => {
          // 将加载的内容插入到页面中
          document.getElementById("astroContent").innerHTML = data;
        })
        .catch((error) => {
          console.error("Error fetching astro content:", error);
        });
    </script>
  </body>
</html>
